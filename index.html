<!doctype html>
<html>
<head>
    <!--
        This is a general HTML template with Bootstrap 4
        All logic is processed in the JS files.
        


    -->
<meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Farmers Markets</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="https://api.mqcdn.com/sdk/mapquest-js/v0.3.0/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v0.3.0/mapquest.css"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <script src="mapquest_client.js"></script>
</head>
<body onload="">
    <div class="container-fluid simpleNav">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="app-title">Find Farmers Markets in your Area!</h1>
            </div>

            <div class="col-md-4">
                <form id="zipSearch" onsubmit="return false;" class="form-inline text-center">

                    <input id="zip" name="zip-code" type="number" value="" placeholder="Zip">

                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-success" id="search-submit">Search</button>

                    </div>
                    <div id="locBtnWrapper" class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-info"
                                id="geolocate" onclick="findMyLocation()">Find By Location</button>

                    </div>

                </form>
            </div>


        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 map-wrap">
                <div id="map_canvas" style=""></div>
            </div>
            <div id="marketList" class="col-md-4">
                <p class="text-center">
                    <cite>Markets Provided by <span class="">the USDA API</span></cite>
                </p>
                <h3 class="text-center">Local Markets</h3>
                <table id="marketDetails" class="table table-hover table-inverse">

                </table>
            </div>

        </div>

    </div>

        <div id="message"></div>

    <script src="farmersMarket.js"></script>
    <script src="mapquest_client.js"></script>
    
    <script type="application/javascript">
        initMap()
    </script>
    
    <footer>
        <div class="row">
            <div class="col-12 text-center">
                <p>Designed by Schuyler Ankele<br>
                    <a href="https://search.ams.usda.gov/farmersmarkets/v1/svcdesc.html">
                        Farmers Market API provided by the USDA
                    </a><br>
                    <a href="https://developer.mapquest.com/documentation/">
                        Beatutiful Maps by MapQuest
                    </a>
                </p>
            </div>
        </div>

    </footer>
</body>

</html>
